<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>$PENGU Goal</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0); /* Прозрачный фон для OBS */
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000; /* Чёрная обводка для текста */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .goal-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #a0e7e5; /* Ледяной/пингвиний цвет */
            text-align: center;
        }
        .goal-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .goal-bar {
            width: 100%;
            max-width: 500px;
            height: 40px;
            background-color: #333333; /* Цвет фона полоски */
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 2px solid #a0e7e5;
            box-shadow: 0 0 10px rgba(160, 231, 229, 0.5);
        }
        .goal-progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); /* Градиент синего */
            width: 0%;
            transition: width 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-weight: bold;
        }
        .goal-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .goal-amount {
            font-size: 20px;
            color: #4facfe;
            font-weight: 800;
        }
        .goal-target {
            font-size: 16px;
            color: #a0e7e5;
        }
        .goal-role {
            font-size: 16px;
            font-style: italic;
            margin-top: 10px;
            color: #00f2fe;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="goal-title">Pengu I Role Unlock</div>
    
    <div class="goal-container">
        <div class="goal-bar">
            <div class="goal-progress" id="progress-bar">
                <div class="goal-text" id="progress-text"></div>
            </div>
        </div>
        
        <div class="goal-text">
            <span class="goal-amount" id="current-amount">0</span> / 
            <span class="goal-target" id="goal-amount">88,888</span> $PENGU
        </div>
        
        <div class="goal-role">Goal: Become Pengu I</div>
    </div>

    <script>
        // ВСТАВЬ СЮДА СВОЙ ID ТАБЛИЦЫ!
        const spreadsheetId = '1Y8TVNBHC7KToRdQGbqCxNAa2pdwyXttEENO94MRTwoc';
        // Указываем, откуда брать данные (A1 - текущее количество PENGU)
        const range = 'A1:A1'; // Просто одна ячейка

        // Функция для обновления данных из таблицы
        function updateGoal() {
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&headers=0&range=${range}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const json = JSON.parse(data.substring(47).slice(0, -2));
                    if (json.table.rows.length > 0) {
                        const cells = json.table.rows[0].c;
                        const current = cells[0] ? cells[0].v : 0; // Значение из A1
                        const goal = 88888; // Фиксированная цель - 88,888 PENGU

                        // Форматируем числа с разделителями
                        const formattedCurrent = current.toLocaleString();
                        const formattedGoal = goal.toLocaleString();

                        // Обновляем текст
                        document.getElementById('current-amount').textContent = formattedCurrent;
                        document.getElementById('goal-amount').textContent = formattedGoal;

                        // Рассчитываем и обновляем полоску
                        const percentage = (current / goal) * 100;
                        const progressBar = document.getElementById('progress-bar');
                        progressBar.style.width = Math.min(percentage, 100) + '%';
                        document.getElementById('progress-text').textContent = Math.round(percentage) + '%';
                    }
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        }

        // Обновляем данные сразу при загрузке и каждые 30 секунд
        updateGoal();
        setInterval(updateGoal, 30000);
    </script>
</body>
</html>
